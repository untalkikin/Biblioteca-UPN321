{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Biblioteca UPN 321{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootswatch Flatly (ejemplo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="{% url 'catalog:record_list' %}">Biblioteca · UPN 321</a>
    
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
      </form>
    {% else %}
      <a class="btn btn-outline-light" href="{% url 'login' %}">Iniciar sesión</a>
    {% endif %}
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-3">
  <div class="container small text-muted">
    Sistema de Biblioteca UPN 321
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
